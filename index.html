<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>OpenHQM Router Manager - Visual Route Configuration Tool</title>
    <meta name="title" content="OpenHQM Router Manager - Visual Route Configuration Tool" />
    <meta name="description" content="Client-side web application for creating, testing, and managing OpenHQM routing rules. No installation required - runs entirely in your browser." />
    <meta name="keywords" content="OpenHQM, routing, JQ, message routing, Kubernetes, ConfigMap, route manager, transformation" />
    <meta name="author" content="OpenHQM Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fok666.github.io/openhqm-rm/" />
    <meta property="og:title" content="OpenHQM Router Manager" />
    <meta property="og:description" content="Visual route configuration tool for OpenHQM. Create, test, and manage routing rules in your browser." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://fok666.github.io/openhqm-rm/" />
    <meta property="twitter:title" content="OpenHQM Router Manager" />
    <meta property="twitter:description" content="Visual route configuration tool for OpenHQM. Create, test, and manage routing rules in your browser." />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#1976d2" />
    
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading indicator */
      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #1976d2;
        font-size: 18px;
      }
      
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1976d2;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="loading">
        <div class="loader"></div>
        <div>Loading OpenHQM Router Manager...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
