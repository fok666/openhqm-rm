name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Run E2E Tests
    timeout-minutes: 60
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        browser: [chromium, firefox, webkit]
        # Reduce matrix size - only test all browsers on Ubuntu
        exclude:
          - os: macos-latest
            browser: firefox
          - os: macos-latest
            browser: webkit
          - os: windows-latest
            browser: firefox
          - os: windows-latest
            browser: webkit
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-results-${{ matrix.os }}-${{ matrix.browser }}
          path: |
            playwright-report/
            playwright-results.json
            playwright-results.xml
          retention-days: 7

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-screenshots-${{ matrix.os }}-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

  mobile-e2e-tests:
    name: Run Mobile E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        device: ['Mobile Chrome', 'Mobile Safari']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium webkit

      - name: Run Mobile E2E tests
        run: npx playwright test --project="${{ matrix.device }}"
        env:
          CI: true

      - name: Upload mobile test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-mobile-results-${{ matrix.device }}
          path: |
            playwright-report/
            playwright-results.json
          retention-days: 7

  generate-report:
    name: Generate Test Report
    needs: [e2e-tests, mobile-e2e-tests]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: all-results

      - name: Merge test results
        run: |
          mkdir -p merged-results
          find all-results -name "playwright-results.json" -exec cat {} \; > merged-results/all-results.json || true

      - name: Install dependencies
        run: npm ci

      - name: Generate HTML report
        run: npx playwright show-report --host 0.0.0.0 || true

      - name: Upload merged report
        uses: actions/upload-artifact@v6
        with:
          name: playwright-merged-report
          path: playwright-report/
          retention-days: 14

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: daun/playwright-report-comment@v3
        with:
          report-file: playwright-results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}

  accessibility-tests:
    name: Run Accessibility Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run accessibility tests
        run: npx playwright test --grep "@accessibility"
        env:
          CI: true

      - name: Upload accessibility results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: accessibility-results
          path: |
            playwright-report/
            playwright-results.json
          retention-days: 14
