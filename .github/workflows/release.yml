name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Create build archive
        run: tar -czf openhqm-router-manager-dist.tar.gz dist/

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: build-artifact
          path: openhqm-router-manager-dist.tar.gz

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: build-artifact

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        run: |
          cat << 'EOF' > release_notes.md
          ## OpenHQM Router Manager v${{ steps.version.outputs.version }}
          
          A pure client-side web application for creating, testing, and managing OpenHQM routing rules.
          
          ### ğŸš€ Deployment
          
          This application is automatically deployed to GitHub Pages:
          - **Live Demo**: https://fok666.github.io/openhqm-rm/
          
          ### ğŸ“¦ Build Artifacts
          
          The build artifacts (`openhqm-router-manager-dist.tar.gz`) are attached to this release.
          
          To deploy locally:
          ```bash
          # Extract the archive
          tar -xzf openhqm-router-manager-dist.tar.gz
          
          # Serve the dist folder with any static file server
          npx serve dist/
          ```
          
          ### ğŸ› ï¸ Key Features
          
          - Visual route editor with real-time validation
          - JQ expression testing with WebAssembly
          - Route simulation and debugging
          - Export to Kubernetes ConfigMaps
          - Import/export route configurations
          - LocalStorage-based persistence
          - No backend required - runs entirely in browser
          
          ### ğŸ“– Documentation
          
          See the [README](https://github.com/fok666/openhqm-rm/blob/main/README.md) for usage instructions.
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          generate_release_notes: true
          files: openhqm-router-manager-dist.tar.gz
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}

